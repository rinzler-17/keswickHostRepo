apiVersion: vmoperator.vmware.com/v1alpha1
kind: VirtualMachine
metadata:
  name: ubuntu-vm2
  namespace: default
  annotations:
    vmoperator.vmware.com/image-supported-check: disable
spec:
  className: small
  imageName: cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.ova
  powerState: poweredOn
  vmMetadata:
    configMapName: user-data-2
    transport: ExtraConfig
  networkInterfaces:
    - networkName: "VM Network"
      ethernetCardType: "vmxnet3"
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: user-data-2
    namespace: default
data:
  guestinfo.userdata: 
  guestinfo.userdata.encoding: base64
